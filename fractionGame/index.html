<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-git.js" type="text/javascript"></script>
    <!--script src="./javascripts/index.js" type="text/javascript"></script-->
  </head>

  <body bgcolor="#E5A532">

    <canvas id="myCanvas" width="800" height="400" style="border:1px solid #FF6F59;  padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block;"></canvas>

    <script>
      var c = document.getElementById("myCanvas");

      // Background Rectangle
      var bg = c.getContext("2d");
      bg.fillStyle = "#FF6F59";
      bg.fillRect(0,0,800,400);

      // Answer Squares
      bg.fillStyle = "#87E5BB"
      bg.fillRect(680, 30, 100, 100);

      bg.fillStyle = "#87E5BB"
      bg.fillRect(680, 150, 100, 100);

      bg.fillStyle = "#87E5BB"
      bg.fillRect(680, 270, 100, 100);

      // Answer Text
      bg.fillStyle = "#254441"
      bg.font = "50px Georgia";
      bg.fillText("1/2", 695, 90);

      bg.fillStyle = "#254441"
      bg.font = "40px Georgia";
      bg.fillText("50%", 695, 210);

      bg.fillStyle = "#254441"
      bg.font = "50px Georgia";
      bg.fillText("5", 695, 325);




    </script>

  </body>
  </html>
